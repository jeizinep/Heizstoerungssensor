STATUSauto:
  0:
    Bedeutung: "Ruhezustand, keine Wärmeanforderung"
    Beschreibung: "Kessel ist eingeschaltet, ansonsten keine Funktion"
  1: 
    Bedeutung: "Wärmeanforderung vor- handen, jedoch Kessel ist aus"
    Beschreibung: "Kessel ist aus, weil a) die Kesselsoll-Temperatur überschritten ist b) eine FE - oder AL - Informationsmeldung vorhanden ist."
  2:
    Bedeutung: "Vorspülen"
    Beschreibung: "Ist eine Wärmeanforderung vorhanden, geht der Kessel in Vorspülbetrieb. Bei kaltem Brenntopf wird sofort der Anheizbetrieb gestartet."
  3:
    Bedeutung: "Anheizen"
    Beschreibung: "Saugzuggebläse, Pelletsdosierschnecke und Heissluftgebläse werden eingeschaltet. Wird eine Flambildung erkanntschaltet das Heissluftgebläse aus und es wird in den Regelbetrieb übergegangen."
  4:
    Bedeutung: "Regelbetrieb"
    Beschreibung: "Regelbetrieb = Modulationsbetrieb (5 - 15kW). Es wird zu der erreichenten Brennstoffmenge die Drehzahl des Saugzuggebläse Stuffenlos geregelt."
  5:
    Bedeutung: "Ausbrandbetrieb"
    Beschreibung: "Steigt die Kesseltemperatur über 82°C oder wird die Kesselsoll-Temperatur um 15°C überschritten, erfolgt ein Ausbrand. Die Pelletsdosierschnecke wird angehalten, die Rostrüttelung eingeschaltet, das Gebläse läuft und die vorhandenen Pellets werden verbrannt. Das Gebläse läuft noch nach um den Brennertopf abzukühlen."
  6:
    Bedeutung: "Ausbrandbetrieb bei Kesselabschaltung mit Ein/Aus-Taste"
    Beschreibung: "Die Pelletsdosierschnecke wird angehalten, die Rostrüttelung eingeschaltet, das Gebläse läuft und die vorhandenen Pellets werden verbrannt. Das Gebläse läuft noch nach um den Brennertopf abzukühlen. Erst bei kaltem Brennertopf schaltet Kessel aus (nur ein Punkt in der Anzeige wird angezeigt)."
  7:
    Bedeutung: "Kesselabschaltung"
    Beschreibung: "Kessel ist kurz vor dem Auschalten, ansonsten keine Funktion."
